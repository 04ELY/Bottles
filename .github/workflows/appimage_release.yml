name: AppImage Release
on:
  push:
    branches: [ master ]
    tags:
      - 'test'
  pull_request:
    branches: [ master ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-18.04 # Ubuntu Bionic Beaver
    steps:
      - name: Update Packages 
        run: |
          sudo apt update -qq
      - name: Install Packages 
        run: |
          sudo apt install python3-pip python-dev build-essential gettext git
          sudo pip3 install --upgrade pip
          sudo pip3 install meson
          sudo pip3 install ninja
      - name: Repo cloning
        run: git clone https://github.com/bottlesdevs/Bottles
      - name: g++ version check
        run: |
          if [ "$CXX" = "g++" ]; then export CXX="g++-5" CC="gcc-5"; fi
      - name: Executing Script
        run: |
          cd Bottles
          chmod +x appimage-build.sh
          sudo ./appimage-build.sh
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
        with:
          tag_name: continuous
          release_name: Release build (continuous)
          body: |
            CI Build
          draft: false
          prerelease: true
      - name: Uploading release asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} 
          asset_path: /home/runner/work/Bottles/Bottles/Bottles/build/Bottles-devel-x86_64.AppImage
          asset_name: Bottles-devel-x86_64.AppImage
          asset_content_type: application/AppImage
