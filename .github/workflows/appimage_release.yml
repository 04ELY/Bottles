name: AppImage Release
on:
  push:
    branches: [ master ]
    tags:
      - 'test'
  pull_request:
    branches: [ master ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-18.04 # Ubuntu Bionic Beaver
    steps:
      - name: Update Packages 
        run: |
          sudo apt update -qq
      - name: Install Packages 
        run: |
          sudo apt install python3-pip python-dev build-essential gettext git
          sudo pip3 install --upgrade pip
          sudo pip3 install meson
          sudo pip3 install ninja
      - name: Repo cloning
        run: git clone https://github.com/bottlesdevs/Bottles
      - name: g++ version check
        run: |
          if [ "$CXX" = "g++" ]; then export CXX="g++-5" CC="gcc-5"; fi
      - name: Executing Script
        run: |
          cd Bottles
          chmod +x appimage-build.sh
          sudo ./appimage-build.sh
      - name: Post-Build
        run: |
          cp build/Bottles*.AppImage* ./
          find appdir -executable -type f -exec ldd {} \; | grep " => /usr" | cut -d " " -f 2-3 | sort | uniq
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: true
          prerelease: true
      - name: Uploading release asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: ./Bottles*.AppImage*
          asset_name: Bottles*.AppImage*
          asset_content_type: application/AppImage
          
          
          
