sudo: required
language: cpp
compiler:
  - gcc
  - clang

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - llvm-toolchain-precise
    packages:
    - gcc-5
    - g++-5
    - clang-3.8

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install python3-pip python-dev build-essential
  - sudo pip3 install --upgrade pip
  - sudo pip3 install meson
  - sudo pip3 install ninja

install:
  - if [ "$CXX" = "g++" ]; then export CXX="g++-5" CC="gcc-5"; fi
  - if [ "$CXX" = "clang++" ]; then export CXX="clang++-3.7" CC="clang-3.7"; fi

script:
  - mkdir build
  - meson build
  - cd build
  - ninja
# - Appdir build
  - mkdir -p appdir/usr/bin ; strip src/bottles ; cp src/bottles ./appdir/usr/bin/
  - mkdir -p appdir/usr/share/applications ; cp data/pm.mirko.bottles.desktop ./appdir/usr/share/applications/
# - mkdir -p appdir/usr/share/icons/hicolor/256x256/apps ; cp src/data/icons/pm.mirko.bottles.svg ./appdir/usr/share/icons/hicolor/scalable/apps/
  - wget -c -nv "https://github.com/probonopd/linuxdeployqt/releases/download/continuous/linuxdeployqt-continuous-x86_64.AppImage"
  - chmod a+x linuxdeployqt-continuous-x86_64.AppImage
  - unset QTDIR; unset QT_PLUGIN_PATH ; unset LD_LIBRARY_PATH
  - export VERSION=$(git rev-parse --short HEAD) # linuxdeployqt uses this for naming the file
  - ./linuxdeployqt-continuous-x86_64.AppImage appdir/usr/share/applications/*.desktop -bundle-non-qt-libs
  - ./linuxdeployqt-continuous-x86_64.AppImage appdir/usr/share/applications/*.desktop -appimage

after_success:
  - find appdir -executable -type f -exec ldd {} \; | grep " => /usr" | cut -d " " -f 2-3 | sort | uniq
  - wget -c https://github.com/probonopd/uploadtool/raw/master/upload.sh
  - bash upload.sh Bottles*.AppImage*
