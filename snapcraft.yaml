name: bottles
version: git
summary: Bottles
description: |
  Easily run Windows software on Linux with üç∑ Bottles!
base: core18
confinement: classic

parts:
  bottles:
    plugin: meson
    build-packages: [python3, python3-setuptools, gettext, libgtk-3-dev, gsettings-desktop-schemas-dev, appstream, appstream-util, desktop-file-utils]
    stage-packages: [python3, python3-gi]
    source: https://github.com/bottlesdevs/Bottles.git

apps:
  bottles:
    command: bin/bottles
    plugs:
      - desktop
      - gsettings
      - wayland
      - x11
      - home
      - network
    slots:
      - dbus-bottles

slots:
  dbus-bottles:
    interface: dbus
    bus: session
    name: com.usebottles.bottles
